<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <section id="contacts-section">
            <h2>Contacts</h2>
            <table id="contacts-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="payments-section">
            <h2>Payments</h2>
            <table id="payments-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Firstname</th>
                        <th>Address</th>
                        <th>Cardname</th>
                        <th>Cardnumber</th>
                        <th>Exp. Month</th>
                        <th>Exp. Year</th>
                        <th>CVV</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="reviews-section">
            <h2>Reviews</h2>
            <table id="reviews-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Review</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="cart-section">
            <h2>Cart Items</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    <script src="admin.js"></script>
</body>
</html>
