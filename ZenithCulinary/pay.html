<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="pay.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form id="payment-form">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Name and Surname</label>
            <input type="text" id="fname" name="firstname" placeholder="name surname">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Address">
          </div>

          <div class="col-50">
            <h3>Payment Information</h3>
            <label for="fname">Available Methods</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name On The Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Name">
            <label for="ccnum">Card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <div class="flex-row">
              <div class="col-50">
                <label for="expmonth">Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="09">
              </div>
              <div class="col-50">
                <label for="expyear">Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="25">
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address is the same as billing address
        </label>
        <input type="submit" id="paymentBtn" PAYMENT>
      </form>
    </div>
  </div>
</div>

    <footer class="footer">
        <div class="share">
            <a href="https://www.facebook.com/olden1772/" class="fa fa-facebook"></a>
            <a href="https://twitter.com/olden1772" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com/olden1772/" class="fa fa-instagram"></a>
         </div>
         <div class="credit">
             Created by <span>Aleyna Kölük</span> | all rights reserved
        </div>
     </footer>
            <script src="https://unpkg.com/scrollreveal"></script>
            <script src="script.js"></script>
     </body>
</html>
