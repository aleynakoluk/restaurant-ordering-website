  body {
    font-family: Arial, sans-serif;
    font-size: 16px;
  }

  .container {
    padding: 10px;
    background-color: #F5F5DC;
  }

  input[type=text], input[type=submit] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #f6f6f6;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    background-color: #4CAF50;
    color: #f6f6f6;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
  }

  .col-75, .col-50 {
    flex: 75%;
    padding: 0 40px;
  }

  .col-50 {
    flex: 50%;
  }

  .icon-container {
    margin-bottom: 50px;
  }

  .icon-container i {
    margin-right: 10px;
    font-size: 50px;
  }

  label {
    margin-bottom: 5px;
    display: block;
  }

  .btn {
    padding: 12px;
    background-color: #4CAF50;
    color: #f6f6f6;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    text-align: center;
  }

  .btn:hover {
    background-color: #45a049;
  }

  .flex-row {
    display: flex;
    justify-content: space-between;
  }

  .flex-row .col-50 {
    flex: 48%;
  }

  @media (max-width: 100px) {
    .row, .flex-row {
      flex-direction: column;
    }
  }

<body>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form id="payment-form">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Name and Surname</label>
            <input type="text" id="fname" name="firstname" placeholder="name surname">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Address">
          </div>

          <div class="col-50">
            <h3>Payment Information</h3>
            <label for="fname">Available Methods</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name On The Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Name">
            <label for="ccnum">Card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <div class="flex-row">
              <div class="col-50">
                <label for="expmonth">Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="09">
              </div>
              <div class="col-50">
                <label for="expyear">Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="25">
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address is the same as billing address
        </label>
        <input type="submit" id="paymentBtn" PAYMENT>
      </form>
    </div>
  </div>
